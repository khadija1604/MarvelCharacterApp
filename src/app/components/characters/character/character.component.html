<mat-card class="example-card" *ngIf="character">
    <mat-card-header>
      <mat-card-title>{{character.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{character.characterImage.thumbnailPath}}.{{character.characterImage.thumbnailExtention}}" alt="{{character.name}}">
    <mat-card-actions>
      <button mat-button>Details</button>
    </mat-card-actions>
  </mat-card>
