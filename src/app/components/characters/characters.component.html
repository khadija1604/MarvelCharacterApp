<div fxFlex fxLayout="column" class="flexLayout">
    <div fxLayout="row wrap">
        <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column" *ngFor="let character of paginatedCharacters"  class="flexElement">
            <app-character [character]="character"></app-character>
        </div>
    </div>
    <app-pagination [items]="characters" pageSize="pageSize" [pageSizeOptions]="pageSizeOptions" (paginationAction) ="paginate($event)"></app-pagination>
</div>
